<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .free {
        color: blue;
        display: block;
        margin: 0 auto;
        transition: 200ms ease-in-out;
      }
      .sammani {
        color: red;
      }
      .dilantha {
        color: green;
      }
      .ContactInfo {
        color: #885df1;
        font-size: x-small;
        text-align: center;
        list-style: none;
        padding: 0%;
      }
      .Address {
        color: black;
        font-size: x-small;
        text-align: center;
        list-style: none;
        padding: 0%;
      }

      h1 {
        color: #885df1;
        font-size: 36px;
        text-decoration: underline;
        font-weight: 550;
        text-align: center;
      }

      h2 {
        color: #272044;
        text-align: center;
        font-weight: 600;
      }
      h3 {
        text-align: center;
      }

      button {
        color: #885df1;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: transparent;
        font-size: large;
        width: 150px;
        display: block;
        margin: 40px auto 0 auto;
        padding: 10px;
        border: 1px solid blueviolet;
        border-radius: 30px;
        box-shadow: 2px 5px 5px rgb(219, 207, 230);
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background: blueviolet;
        color: white;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0%;
        text-align: center;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      body {
        background: #f6f2fe;
      }
      li {
        text-align: center;
        font-size: larger;
        font-weight: normal;
        margin: 0%;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button
      onclick="window.open('https : //www.shecodes.io/workshops','_blank')"
    >
      Apply Now!
    </button>

    <ul>
      <li>
        <a
          class="free"
          href=" https://www.shecodes.io/students"
          target="_blank"
        >
          Coders
        </a>
      </li>

      <li>
        <a
          class="sammani"
          href=" https://www.shecodes.io/workshops"
          target="_blank"
        >
          Courses
        </a>
      </li>

      <li>
        <a
          class="dilantha"
          href=" https://www.shecodes.io/stories"
          target="_blank"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <h3>More Info</h3>
    <img
      src="https://media.istockphoto.com/photos/female-it-developer-at-workplace-picture-id1255905237 "
      width="300"
    />

    <ul>
      <li class="ContactInfo">Email:</li>
      <li class="Address">hello@shecodes.io</li>

      <li class="ContactInfo">Instagram</li>
      <li class="Address">@shecodes.io</li>
    </ul>
  </body>
</html>
